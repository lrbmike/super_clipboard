  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <!-- ‰∏ªÈù¢Êùø -->
  <div id="main-panel" class="panel active">
    <div id="fixed-header">

        </div>
      </div>
      <div id="search-container">
        <div class="search-wrapper">

          <button id="search-clear-btn" class="clear-btn" data-i18n-title="clearSearchTitle">√ó</button>
        </div>
      </div>
      <div id="tag-filter-container">

        </div>
        <div class="tag-search-container hidden" id="tag-search-wrapper">

            <button id="tag-search-clear-btn" class="clear-btn" data-i18n-title="clearSearchTitle">√ó</button>

    <div id="form-panel-header">
      <div class="header-row">
        <h1 data-i18n="formManagementTitle"></h1>
        <div class="button-group">
          <button id="back-to-main-btn" class="import-export-btn" data-i18n-title="backToMainButtonTitle">‚Ü©Ô∏è</button>
          <button id="form-map-btn" class="import-export-btn" data-i18n-title="mapFormButtonTitle">üó∫Ô∏è</button>

    </div>
    <div id="form-panel-content">

        <button class="tab-button" data-tab="saved-forms" data-i18n="savedFormsTabTitle"></button>
      </div>
      
      <div id="extract-form-tab" class="form-tab-content active">
        <div id="extract-form-wrapper"></div>
        <div id="form-data-container"></div>
        <div class="form-actions">
          <button id="save-form-data-btn" style="display: none;" data-i18n="saveButtonTitle"></button>
        </div>
      </div>
      
      <div id="saved-forms-tab" class="form-tab-content">
        <div class="form-search-container">
          <div class="search-wrapper">
            <input type="text" id="saved-forms-search" data-i18n-placeholder="searchPlaceholder">
            <button id="saved-forms-search-clear-btn" class="clear-btn" data-i18n-title="cancelButtonTitle">√ó</button>

          <div class="form-group">
            <label for="field-name"></label>
            <input type="text" id="field-name" readonly>
          </div>
          <div class="form-group">
            <label for="mapping-name"></label>
            <input type="text" id="mapping-name" placeholder="">
          </div>
          <div class="form-group">
            <label for="mapping-column"></label>
            <input type="text" id="mapping-column" placeholder="">
          </div>
          <div class="form-actions">
            <button id="save-mapping-btn"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <input type="file" id="import-file-input" accept=".json" style="display: none;">
  <script src="sidebar.js"></script>
</body>
</html>

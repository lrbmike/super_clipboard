<!DOCTYPE html>
<html>
<head>
  <title>Super Clipboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div id="fixed-header">
    <h1>Super Clipboard</h1>
    <div id="search-container">
      <div class="search-wrapper">
        <input type="text" id="search-box" placeholder="Search clipboard items...">
        <button id="search-clear-btn" class="clear-btn" title="Clear search">×</button>
      </div>
    </div>
    <div id="tag-filter-container">
      <div class="tag-filter-header">
        <span>Tags</span>
        <button id="toggle-tags-btn" class="toggle-btn">▼</button>
      </div>
      <div class="tag-search-container hidden" id="tag-search-wrapper">
        <div class="search-wrapper">
          <input type="text" id="tag-search-box" placeholder="Search tags...">
          <button id="tag-search-clear-btn" class="clear-btn" title="Clear search">×</button>
        </div>
      </div>
      <div id="tags-container">
        <!-- 所有标签将在此处渲染 -->
      </div>
    </div>
  </div>
  <div id="clipboard-list"></div>
  <script src="sidebar.js"></script>
</body>
</html>
